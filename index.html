<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Bappa Hardware & Sanitary</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #a2d2ff, #fef9d7);
      color: #222;
      text-align: center;
      min-height: 100vh;
      background-image: url('IMG_6652.PNG');
      background-size: cover;
      background-position: center;
      backdrop-filter: brightness(0.9);
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      max-width: 800px;
      margin: 60px auto;
      padding: 40px 20px;

    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #0077b6;
    }

    p {
      font-size: 16px;
      margin-bottom: 25px;
      color: #444;
    }

    .social-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    a.button {
      display: inline-block;
      background: #0077b6;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
      font-weight: bold;
    }

    a.button:hover {
      background: #023e8a;
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      font-weight: bold;
      color: #d62828;
      font-size: 18px;
    }

    img.footer-img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 15px;
      margin-top: 20px;
